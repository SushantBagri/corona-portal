<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script defer src="./src/js/login.js"></script>
    <title>Login</title>
</head>

<body class="d-none screen">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center sticky-top">
        <h1 class="text-center text-light" href="#">Corona Portal</h1>
    </nav>
    <div class="col-12" id="root">
        <div class="row form-container  d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-sm-12 col-md-6 animate__animated animate__fadeInLeft">
                        <img class="img-fluid login__photo" src="./src/img/Group-274-1024x778.png" alt="login image">
                    </div>
                    <div class="col-sm-12 col-md-6 text-center animate__animated animate__fadeInRight">
                        <form class="login__form">
                            <div class="alert user__message" role="alert">

                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control login__email" placeholder="Enter your email"
                                    required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control login__password"
                                    placeholder="Enter your password" required>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input remember__input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Remember me
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn px-4 py-2 submit__btn">Log in</button>
                        </form>

                    </div>
                </div>
                <div class="row mt-4 mt-sm-3 d-flex justify-content-center  align-items-center mb-3">
                    <p class="my-0 mx-3">Not an user? Signup now </p>
                    <button type="button" onclick="window.location.href = 'signup.html'"
                        class="btn btn-warning form__move rounded-pill px-4 font-weight-bold" data-formtype="login">Sign
                        up</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
