<body class="d-none screen">
    <nav class=" navbar navbar-expand-lg navbar-dark bg-dark justify-content-center sticky-top">
        <h1 class="text-center text-light" href="#">Corona Portal</h1>
    </nav>
    <div class="col-12" id="root ">
        <div class="row form-container  d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-sm-12 col-md-6 animate__animated animate__fadeInLeft">
                        <img class="img-fluid login__photo" src="./src/img/Group-274-1024x778.png" alt="">
                    </div>
                    <div class="col-sm-12 col-md-6 text-center animate__animated animate__fadeInRight">
                        <form class="sign__form">
                            <div class="form-group position-relative border border-dark rounded-circle profile-pic-div">
                                <img class="h-100 w-100" src="./src/img/boy.svg" id="photo">
                                <input type="file" class="d-none" id="file">
                                <label for="file" id="uploadBtn">Choose Photo</label>
                            </div>
                            <div class="alert user__message d-none" role="alert">
                            </div>
                            <div class="form-row">
                                <div class="form-group  col-md-6">
                                    <input type="text" class="form-control sign__firstname" placeholder="First name"
                                        required>
                                </div>
                                <div class="form-group  col-md-6">
                                    <input type="text" class="form-control sign__lastname" placeholder="Last name"
                                        required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group  col-md-2">
                                    <select id="call__code" class="form-control" required>
                                    </select>
                                </div>
                                <div class="form-group  col-md-6">
                                    <input type="tel" class="form-control sign__phone" placeholder="PH number" required>
                                </div>
                                <div class="form-group  col-md-4">
                                    <input type="date" class="form-control sign__dob" placeholder="DOB" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-8">
                                    <input type="text" id="search_input" class="form-control sign__address"
                                        placeholder="Address eg-1234 Main St" required>
                                </div>
                                <div class="form-group  col-md-4">
                                    <input type="number" id="postal_code" class="form-control sign__pin"
                                        placeholder="PIN" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control sign__email" placeholder="email" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group  col-md-6">
                                    <input type="password" class="form-control sign__setpass" placeholder="password"
                                        required>
                                </div>
                                <div class="form-group  col-md-6">
                                    <input type="password" class="form-control sign__confpass"
                                        placeholder="confirm password" required>
                                </div>
                            </div>
                            <button type="submit" class="btn px-4 py-2 submit__btn">Sign up</button>
                        </form>

                    </div>
                </div>
                <div class="row mt-4 mt-sm-3 d-flex justify-content-center  align-items-center mb-3">
                    <p class="my-0 mx-3">Already an user? Go for </p>
                    <button type="button" onclick="window.location.href = 'login.html'"
                        class="btn btn-warning form__move rounded-pill px-4 font-weight-bold"
                        data-formtype="signup">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
