<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script defer src=" ./src/js/script.js"></script>
    <!-- Primary Meta Tags -->
    <title>Covid Dashboard by Sushant</title>
    <meta name="title" content="Covid Dashboard by Sushant">
    <meta name="description" content="Here you can see covid data of all Indian states with the bar graphs.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metatags.io/">
    <meta property="og:title" content="Covid Dashboard by Sushant">
    <meta property="og:description" content="Here you can see covid data of all Indian states with the bar graphs.">
    <meta property="og:image" content="./src/meta.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="Covid Dashboard by Sushant">
    <meta property="twitter:description"
        content="Here you can see covid data of all Indian states with the bar graphs.">
    <meta property="twitter:image" content="./src/meta.jpg">
</head>

<body class="d-none screen">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-around">
        <h1 class="text-light" href="#">Corona Portal</h1>
        <button type="button" onclick="window.location.href = 'login.html'"
            class="btn btn-warning log__out rounded-pill px-4 font-weight-bold" data-formtype="signup">Logout</button>
    </nav>
    <main>
        <div class="col-12">
            <div class="row">
                <div class="container-fluid">
                    <div class="row mt-4">
                        <form class="state__form col-2 pl-4 pb-5 border-right bd-sidebar border-dark overflow-auto">
                            <div class="sticky-top px-0 bg-light">
                                <button type="submit" class="btn btn-primary mb-3">Apply</button>

                            </div>
                            <div class="form-group">
                                <div class="form-check state__col">
                                    <div class="mb-4">
                                        <input class="form-check-input all__state__input" type="checkbox"
                                            id="stateCheck" checked>
                                        <label class="form-check-label all__state__name ml-3" for="stateCheck">
                                            All States
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="col-10 data__container">
                            <div class="card-deck mx-auto card__container">
                                <div class="card border-secondary mb-3">
                                    <div class="card-header font-weight-bold bg-secondary text-center">Selected states
                                    </div>
                                    <div class="card-body text-secondary">
                                        <h5 class="card-title text-center card__nums total__state font-weight-bold">__
                                        </h5>
                                    </div>
                                </div>
                                <div class="card border-warning mb-3">
                                    <div class="card-header font-weight-bold bg-warning text-center ">Confirmed</div>
                                    <div class="card-body text-warning">
                                        <h5 class="card-title text-center total__confirmed card__nums font-weight-bold">
                                            __</h5>
                                    </div>
                                </div>
                                <div class="card border-success mb-3">
                                    <div class="card-header bg-success font-weight-bold text-center ">Recovered</div>
                                    <div class="card-body text-success">
                                        <h5 class="card-title text-center total__recovered card__nums font-weight-bold">
                                            __</h5>
                                    </div>
                                </div>
                                <div class="card border-danger mb-3">
                                    <div class="card-header font-weight-bold bg-danger text-center ">Active</div>
                                    <div class="card-body text-danger">
                                        <h5 class="card-title text-center total__active card__nums font-weight-bold">__
                                        </h5>
                                    </div>
                                </div>
                            </div>
                            <div class="my-2 d-flex flex-column justify-content-center ">
                                <h1 class="text-center font-weight-bold">State wise data</h1>

                                <div class="alert alert-info d-flex align-items-center justify-content-around"
                                    role="alert">
                                    <h5 class="font-weight-bold">Data percentage on 1,00,000 people </h5>
                                    <div class="d-flex justify-content-end">
                                        <h5 class="mr-5 font-weight-bold">Recovered <span
                                                class="badge badge-success h-75">
                                            </span></h5>
                                        <h5 class="mr-5 font-weight-bold">Active <span class="badge badge-danger h-75">
                                            </span></h5>
                                        <h5 class="mr-5 font-weight-bold">Death <span class="badge badge-dark h-75">
                                            </span>
                                        </h5>

                                    </div>
                                </div>

                            </div>
                            <div class="stat__container overflow-auto">
                                <!-- <div class="w-100 d-flex align-items-center stat__bar mb-4">
                                    <div> <span class="mx-3">Maharashtra</span></div>
                                    <div class="d-flex" style="background-color: black; width: 80%; height: 100% ;">
                                        <div style="background-color: rgb(219, 0, 0); width: 60%;"></div>
                                        <div style="background-color: rgb(255, 238, 5); width: 30% ;"></div>
                                    </div>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
